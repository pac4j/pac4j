
description = 'pac4j for OpenId protocol'
dependencies {
  compile project(':pac4j-core')
    compile(group: 'org.openid4java', name: 'openid4java', version:'0.9.8') {
exclude(module: 'commons-logging')
    }
    compile group: 'xml-apis', name: 'xml-apis', version:'1.4.01'
  testCompile project(':pac4j-core')
    testCompile group: 'junit', name: 'junit', version:'4.11'
    testCompile group: 'org.apache.httpcomponents', name: 'httpclient', version:'4.3.5'
    testCompile group: 'net.sourceforge.nekohtml', name: 'nekohtml', version:'1.9.21'
    testCompile(group: 'net.sourceforge.htmlunit', name: 'htmlunit', version:'2.15') {
exclude(module: 'commons-logging')
    }
    testCompile group: 'org.slf4j', name: 'jcl-over-slf4j', version:'1.7.12'
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version:'1.1.3'
    testCompile group: 'org.mockito', name: 'mockito-core', version:'1.9.5'
    testCompile group: 'com.esotericsoftware', name: 'kryo-shaded', version:'3.0.3'
    compile(group: 'javax.servlet', name: 'javax.servlet-api', version:'3.0.1') {
       /* This dependency was originally in the Maven provided scope, but the project was not of type war.
       This behavior is not yet supported by Gradle, so this dependency has been converted to a compile dependency.
       Please review and delete this closure when resolved. */
    }
}
