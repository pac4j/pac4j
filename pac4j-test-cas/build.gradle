
apply plugin: 'war'

description = 'pac4j tests for CAS support'
dependencies {
  compile project(':pac4j-cas')
    compile group: 'org.jasig.cas', name: 'cas-server-webapp', version:'3.6.0'
    compile(group: 'org.jasig.cas', name: 'cas-server-support-oauth', version:'3.6.0') {
exclude(module: 'spring-tx')
    }
    compile(group: 'org.jasig.cas', name: 'cas-server-integration-restlet', version:'3.6.0') {
exclude(module: 'spring-webmvc')
exclude(module: 'spring-context')
exclude(module: 'spring-core')
exclude(module: 'spring-beans')
exclude(module: 'spring-web')
exclude(module: 'servlet-api')
    }
  compile project(':pac4j-core')
  compile project(':pac4j-http')
    compile group: 'junit', name: 'junit', version:'4.11'
    compile(group: 'net.sourceforge.htmlunit', name: 'htmlunit', version:'2.15') {
exclude(module: 'commons-logging')
    }
    compile group: 'ch.qos.logback', name: 'logback-classic', version:'1.1.3'
    testCompile(group: 'org.springframework', name: 'spring-test', version:'4.1.5.RELEASE') {
exclude(module: 'spring-core')
    }
  testCompile project(':pac4j-oauth')
    testCompile group: 'org.slf4j', name: 'jcl-over-slf4j', version:'1.7.12'
    testCompile group: 'com.esotericsoftware', name: 'kryo-shaded', version:'3.0.3'
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version:'3.0.1'
}
