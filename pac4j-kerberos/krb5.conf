[libdefaults]
    kdc_realm = MYREALM.LT
    default_realm = MYREALM.LT
    udp_preference_limit = 4096
    kdc_tcp_port = 53952
    kdc_udp_port = 53952

[realms]
    MYREALM.LT = {
        kdc = localhost:53952
    }